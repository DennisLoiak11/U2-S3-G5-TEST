<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Office</title>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/img/logo.svg" alt="brand" height="40">
                <span class="ms-2">CRUDAZON</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="back-office.html">Back-Office</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="text-center">Backoffice</h2>
                <hr class="mb-5">
                <form id="form" class="mt-4" onsubmit="Save()">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nome Articolo</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del tuo articolo" required>
                    </div>

                    <div class="mb-4">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Specifica il brand" required>
                    </div>

                    <div class="mb-4">
                        <label for="imageUrl" class="form-label">Immagine</label>
                        <input type="" class="form-control" id="imageUrl"
                            placeholder="Inserisci un'immagine dell'articolo" aria-describedby="imageUrl"
                            required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="descrizione"
                            placeholder="Descrivi le caratteristiche dell'articolo" required>
                    </div>

                    <div class="mb-4">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="prezzo" placeholder="â‚¬" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-outline-warning me-auto">Crea</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="form.reset()" >Cancella</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
